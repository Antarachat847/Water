<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Play GIF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="static-image" src="image/Slides down.png" alt="Static Image">
        <img class="gif-image" src="image/slidegif.gif" alt="GIF">

        <div class="click-area"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gifImage = document.querySelector('.gif-image');
            const staticImage = document.querySelector('.static-image');
            const clickArea = document.querySelector('.click-area');
            let gifPlaying = false;
    
        })
            clickArea.addEventListener('click', () => {
                if (!gifPlaying) {
                    gifImage.style.display = "block";  // Show GIF
                    staticImage.style.display = "none"; // Hide Static
                }
            })
        
    </script>
    </body>
    </html>
